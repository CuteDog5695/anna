<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .hero {
            background-image: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #fff;
        }
        .error-box {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            backdrop-filter: blur(10px); /* Frosted glass effect */
        }
        .subtitle {
            font-size: 1.5rem;
            color: #333; /* Dark text for better readability */
        }
        .cool-button {
            margin-top: 20px;
        }
    </style>
    <title>Page Not Found</title>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="error-box has-text-centered">
                <h1 class="title is-1">Anna</h1>
                <h2 class="subtitle">I am a Disord bot for <span class="has-text-danger">is-a.dev</span></h2>
                <a class="button is-large is-danger cool-button" href="https://is-a.dev">Home</a>
            </div>
        </div>
    </section>
</body>
</html>
